<!DOCTYPE html>
<html>
<head>
    <title>Today</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
    	<div class="title"> <!-- Title -->
    		<h3>TODAY</h3>
    	</div>

    	<div class="mainBlock"> <!-- main block -->

    		<div class="menu"> <!-- Menu -->
                <button id="add-task"  @click="addTask">Fake Task Button</button> <!--adds a task to the front of fakeTasks array-->
                <button id="show-tasklist" @click="tasklistVisible = !tasklistVisible, taskFormVisible = false">Show Task List</button> <!--shows task list, closes task form-->
                <button id="show-task-form" @click="taskFormVisible = !taskFormVisible, tasklistVisible = false">Add Task</button>   <!--shows task form, closes task list-->
            </div>

    		<div v-if="tasklistVisible" class="taskList"> <!-- Task list -->
                <div>
                    <div class="header">
                        <h2>Task List</h2>
                    </div>
                    <div class="close" @click="tasklistVisible=false">
                        <img src="close.png">
                    </div>
                    <hr>
                </div>
                <div>
                    <!-- This doesn't work <h2 v-if="fakeTasks.length=0">You did all the things</h2> -->
        			<ul> <!-- list of tasks -->
        				<li v-for="name in fakeTasks">
                            {{ name.name }}
                        </li>
        			</ul>
        		</div>
            </div>
            <div class="clearfix"> <!-- Display timeline and tasks -->
                <div class="wrapper">
            		<div class="timeline"> <!-- Timeline -->
            			<div> <!-- Times -->
            				<ul>
            					<li v-for="time in times">{{ time }}</li>
        					</ul> 
            			</div>
                    </div>

        			<div class="tasks"> <!-- Tasks -->
            			<ul> <!-- Task -->
            				<li v-for="name in fakeTasks">
                            {{ name.name }}</li>
            			</ul>
        		    </div>
                </div>
            </div>
    		<div v-if="taskFormVisible" class="taskForm"> <!-- Task form -->
                <div>
                    <div class="header">
                        <h2>Add a Task</h2>
                    </div>
                    <div class="close" @click="taskFormVisible=false">
                        <img src="close.png">
                    </div>
                    <hr>
                </div>
                <div>
                    <form>
                        <input type="text" name="enterTask" placeholder="Task" class="formField">
                        <input type="text" name="enterDescrpition" placeholder="Description" class="formField">
                        <select name="duration">
                            <option value="" disabled selected>Duration</option>
                            <option value="1">1 hr</option>
                            <option value="2">2 hrs</option>
                        </select>
                        <input class="submit" type="submit" value="Submit"> <!--needs to trigger addTask method-->
                        <button id="add-task"  @click="addTask">Fake Task Button</button>
                    </form>
                </div>
    		</div>
    	</div>
    </div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
